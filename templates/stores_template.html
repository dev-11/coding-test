{% if stores %}
<table>
    <thead>
        <td>Name</td>
        <td>postcode</td>
        <td>latitude</td>
        <td>longitude</td>
    </thead>
    {% for store in stores | sort(attribute='name') %}
    <tr>
        <td>{{ store.name }}</td>
        <td>{{ store.postcode }}</td>
        <td>{{ store.geolocation.latitude }}</td>
        <td>{{ store.geolocation.longitude }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
NO DATA
{% endif %}
